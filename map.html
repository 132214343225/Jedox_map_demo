<!DOCTYPE html>
<html>
<head>
    <title>Sales Map</title>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
    <!-- Load Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3cK0EAe9I6c1_WojVFHdCmEnOTQTwgUs"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Parse URL parameters (passed from Jedox)
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lng = parseFloat(urlParams.get('lng'));
        const sales = urlParams.get('sales');

        // Initialize the map
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: lat, lng: lng },
            zoom: 12
        });

        // Add a marker with an info window
        const marker = new google.maps.Marker({
            position: { lat: lat, lng: lng },
            map: map
        });

        // Add the sales value to the info window
        const infowindow = new google.maps.InfoWindow({
            content: `<strong>Sales:</strong> $${sales}`
        });

        // Show the info window when the marker is clicked
        marker.addListener('click', () => {
            infowindow.open(map, marker);
        });

        // Automatically open the info window on load
        infowindow.open(map, marker);
    </script>
</body>
</html>
